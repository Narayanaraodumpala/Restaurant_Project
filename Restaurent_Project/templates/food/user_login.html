<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>MyFood</title>
      <style>
          *{
margin: 0;
              padding: 0;
              font-family: cursive;
              box-sizing: border-box;
          }
          #navbar{
              margin: auto;
              padding-top: 15px;
          }
#login{
    margin: auto;
    padding-right: 30%;
    padding-left: 30%;
   padding-top: 15%;
}
#login-input{
    padding: 20px;
    margin: auto;
    line-height: initial;
    display: flex;
    direction: initial;
    color: black;
}

#h3{
    color: red;
    align-content: center;
}

      </style>
  </head>
  <body>

<div class="container" id="navbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MyFood</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}"><span style="padding-left: 5cm" >Home</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><span style="padding-left:2cm
" >Explore</span></a>
        </li>
        <li class="nav-item">
                 <a class="nav-link" href="#"><span style="padding-left:2cm
" >Dashboard</span></a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
</div>

<div class="container" id="login">
 <h3 id="h3" >User login</h3>
<table class="login-table">
 <form class="text-left clearfix"  action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
    {% if error %}

        <h3 id="h3" >Either Userame or Password is Incorrect</h3>

    {% endif %}
    <tr >
        <th>
            <label>
                <input id="login-input"  type="text" name="user" required placeholder="username"><br>
            </label>
        </th>
    </tr>
    <tr >
        <th>
            <label>
                <input id="login-input"  type="password" name="password" required placeholder="password"><br>
            </label>
        </th>
    </tr>
    <tr >
        <th>
            <button id="login-input"  type="submit" class="btn-outline-info btn">Login</button> <br><br>
        </th>
    </tr>

 <tr>
     <th>
         <h4>need to register...??<a href="{% url 'user_register' %}" style="text-decoration: none"> register</a> </h4>
     </th>
 </tr>
   </form>
</table>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
