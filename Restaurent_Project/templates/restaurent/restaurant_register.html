<pre>

  <div class="container">
      <h2> Restaurent Registration Form</h2>
      {% if error %}
          <h3>This Restaurent is Already Registered, so please login</h3>
      {% endif %}
      <form class="row g-3" method="post" enctype="multipart/form-data">
          {% csrf_token %}
               <div class="col-12">
    <label for="inputAddress" class="form-label">Username</label>
    <input type="text" class="form-control" id="inputAddress"  name="rusername"  placeholder="Enter Username">
  </div>
     <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Restaurent Id</label>
    <input type="text" class="form-control" name="rid" id="nameinput" placeholder="Restaurent Id">
  </div>
      <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Restaurent Name</label>
    <input type="text" class="form-control" name="rname" id="nameinput" placeholder="Restaurent Name">
  </div>

      <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control"  name="rpassword"  id="inputPassword4" placeholder="Password">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Restaurent Email</label>
    <input type="email" class="form-control"  name="remail"  placeholder="Email" id="inputEmail4">
  </div>
     <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Sample Image</label>
    <input type="file" class="form-control"  name="rimage">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Restaurent Type</label>
    <input type="text" class="form-control"  name="rtype"  id="inputText" placeholder="Type">
  </div>
            <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress"  name="raddress"  placeholder="1234 Main St">
  </div>
    <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" placeholder="Enter City"  name="rcity"  id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select"  name="rstate" >
      <option selected>Choose...</option>
      <option>AndraPradesh</option>
        <option>Telangana</option>
        <option>Karnataka</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip"  name="rzip" >
  </div><br><br>



  <div class="col-12">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>

           <div class="col-md-2">
      <label class="form-check-label" for="gridCheck">Already registered..? <a href="{% url 'restarent_login' %}" >Login</a>
      </label>
    </div>

</form>
 </div>
<pre>



</pre>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->
