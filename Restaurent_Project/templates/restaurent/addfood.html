<!doctype html>
{% load static %}
<html lang="en">

  <body>

      <span class="navbar-toggler-icon"></span>

        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><span style="padding-left:2cm
" >Explore</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span style="padding-left: 2cm" > Rescipies</span>

          </ul>
        </li>
        <li class="nav-item">
                 <a class="nav-link" href="#"><span style="padding-left:2cm
" >{{ request.user.username }}<br><span style="padding-left: 75px" >Dashboard</span></span></a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
  <div class="container" id="container">
{% for res in model %}

  <form class="Add_food" action="{% url 'add_dish' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
       <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Restaurent Name</label>
    <input type="text" class="form-control"  name="rname" value="{{ res.rest_name }}" readonly id="inputEmail4">
  </div><br>
        <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Dish Id</label>
    <input type="number" class="form-control" required name="did" id="inputEmail4">
  </div><br>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Dish Name</label>
    <input type="text" class="form-control" required name="dname" id="inputEmail4">
  </div><br>
        <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Dish Categery</label>
    <input type="text" class="form-control" required name="dcat" id="inputEmail4">
  </div><br>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Dish type</label>
    <input type="text" class="form-control" required name="dtype" id="inputPassword4">
  </div><br>
      <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Price</label>
    <input type="number" class="form-control"  name="dprice" id="inputEmail4">
  </div><br>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Image 1 <span style="color: red">*Required </span></label>
    <input type="file" name="image1" required class="form-control" id="inputPassword4">
  </div><br>
     <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Image 2 <span style="color: red">*Required </span> </label>
    <input type="file" class="form-control"    required name="image2" id="inputPassword4">
  </div><br>
     <div class="col-md-6">
         <label for="inputPassword4" class="form-label">Image 3 <span style="color: red">*Required </span> </label>
    <input type="file" class="form-control" required   name="image3" id="inputPassword4">
  </div>
<br><br>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

</form>
  {% endfor %}
  </div>

  </pre>

    -->
