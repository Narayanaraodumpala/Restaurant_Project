<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>MyFood</title>
      <style>
          #table{margin: auto;
           text-align: center;
              padding-left: 20px;
          }
          #table tr{
              margin: auto;
              padding: 30px;
          }

      </style>
  </head>
  <body>
    {% include 'navs.html' %}
    <pre>
    </pre>
  <div class="container">
      <table class="table" id="table">
           <thead>
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Dish</th>
      <th scope="col">Restaurent </th>
      <th scope="col">Categiory</th>
         <th scope="col">Price</th>
         <th scope="col">Images</th>

    </tr>

  </thead>

          {% for res in res %}
            <tr>

      <td >{{ res.id }}</td>
      <td>{{ res.dname }}</td>
      <td>{{ res.rname }}</td>
      <td>{{ res.dcat }}</td>
       <td>{{ res.dprice }}.00</td>
       <td><img alt="" src="{{ res.image1.url }}" width="50px" height="50px">  <img alt="" src="{{ res.image2.url }}" width="50px" height="50px">  <img alt="" src="{{ res.image2.url }}" width="50px" height="50px"></td>
                <td><a href="{% url 'edit_food' res.fid %}" ><button type="submit" class="btn btn-outline-info">Edit</button></a> </td>

                <td><a href="{% url 'delete_food' res.fid %}" ><button type="submit" class="btn btn-outline-danger">Remove</button></a> </td>
    </tr>
          {% endfor %}
      </table>
  </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
